name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: sudo apt-get install dotnet && dotnet workload install maui --from-rollback-file https://aka.ms/dotnet/maui/preview.10.json
    - name: Build
      run: cd Soft && dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
